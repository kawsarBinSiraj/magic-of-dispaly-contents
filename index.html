<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>magic-of-dispaly-contents</title>
  
  <style> 
  * {
	  padding: 0;
	  margin: 0;
	}
	header {
	  display : flex;
	  align-items : center;
          justify-content : center;
	  gap : 15px;
  	  padding: 20px;
	}

	ul {
	  display : contents;
	  list-style : none;
	}

	.logo { 
	  order : 1;
	  background : red;
	  display : block;
	  padding : 10px 20px;
	  color : #fff;
	}

	ul > li:nth-of-type(n + 3) {
	  order : 2;
}
  </style>
  
</head>
<body>
  
  <header>
    <a href="#" class="logo">LOGO</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

</body>
</html>
